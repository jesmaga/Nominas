<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - App Nóminas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Mismo fondo oscuro */
            color: #d1d5db;
        }
        .form-input {
            background-color: #374151;
            border: 1px solid #4b5563;
            color: #d1d5db;
            border-radius: 0.5rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px #1e40af;
        }
        .btn {
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
        <div class="flex justify-center mb-6">
            <img src="Logo2.png" alt="Logo" class="h-16"> </div>
        <h2 class="text-2xl font-bold text-center text-white mb-6">Iniciar Sesión</h2>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block mb-1 text-sm font-medium">Usuario</label>
                <input type="text" id="username" class="w-full form-input p-2" required>
            </div>
            <div>
                <label for="password" class="block mb-1 text-sm font-medium">Contraseña</label>
                <input type="password" id="password" class="w-full form-input p-2" required>
            </div>
            <div id="error-message" class="text-red-400 text-sm hidden">Usuario o contraseña incorrectos.</div>
            <div class="pt-2">
                <button type="submit" class="btn btn-primary w-full">Entrar</button>
            </div>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
